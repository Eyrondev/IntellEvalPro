  <style>
    /* Base styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f5ff; /* Fallback color in case image fails to load */
    }
    
    /* Background blur styles - very subtle */
    .subtle-blur {
      filter: blur(2px);
      -webkit-filter: blur(2px);
    }
    
    /* Loader styles */
    #loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      transition: opacity 0.5s ease;
    }
    
    .pulse-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }
    
    .pulse-loader div {
      width: 12px;
      height: 12px;
      margin: 0 4px;
      border-radius: 50%;
      background-color: #0059cc;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .pulse-loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .pulse-loader div:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.7);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* Form input styles */
    .form-input:focus {
      box-shadow: 0 0 0 2px rgba(0, 89, 204, 0.2);
      border-color: #0059cc;
    }
    
    /* Animation classes */
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    .animate-slide-up {
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes slideUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    /* Mobile optimizations */
    @media screen and (max-width: 640px) {
      .auth-container {
        box-shadow: none !important;
      }
      
      input, select, textarea {
        font-size: 16px !important;
      }
    }
  </style>

<body class="min-h-screen flex items-center justify-center p-4 relative">
  <!-- Background image with very subtle blur -->
  <div class="fixed inset-0 z-0">
  <img src="{{ url_for('static', filename='images/ncfront.png') }}" alt="Background" class="w-full h-full object-cover" style="filter: blur(2px);">
    <div class="absolute inset-0 bg-black bg-opacity-15"></div> <!-- Very light overlay for minimal blur effect -->
  </div>
  
  <!-- Loading overlay -->
  <div id="loader-overlay" class="opacity-0 z-50">
    <img src="../static/images/nclogo.png" alt="Logo" class="w-32 h-auto mb-6 animate-bounce">
    <div class="pulse-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="w-full max-w-md animate-fade-in relative z-10">
    <!-- Forgot password container -->
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl overflow-hidden auth-container">
      <div class="p-8">
        <div class="text-center mb-8 animate-slide-up">
        <img src="{{ url_for('static', filename='images/nclogo.png') }}" alt="IntellEvalPro Logo" class="w-24 h-auto mx-auto">
          <h1 class="text-3xl font-bold text-gray-800 mt-4 mb-1">Password Recovery</h1>
          <p class="text-gray-500">Enter your School ID to reset your password</p>
        </div>
        
        <!-- Alert container for error/success messages -->
        <div id="alert-container" class="mb-6"></div>
        
        <!-- School ID form -->
        <form id="forgot-form" class="space-y-6 animate-slide-up" style="animation-delay: 0.1s">
          <div>
            <label for="school_id" class="block text-sm font-medium text-gray-700 mb-2">School ID</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                <i class="fa-regular fa-id-card"></i>
              </span>
              <input type="text" id="school_id" name="school_id" 
                class="form-input w-full py-3 px-10 text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none" 
                required placeholder="Enter your School ID">
            </div>
            <p class="mt-2 text-sm text-gray-500">
              We'll send you a password reset link to your registered email.
            </p>
          </div>
          
          <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:-translate-y-0.5 active:translate-y-0 hover:shadow-md">
            Send Reset Link
          </button>
          
          <p class="text-center text-gray-600 text-sm mt-4">
            Remember your password? 
            <a href="{{ url_for('auth.login') }}" class="text-primary-500 font-medium hover:text-primary-600 hover:underline">
              Sign in
            </a>
          </p>
        </form>
      </div>
    </div>
    
    <div class="text-center mt-6 text-sm text-white relative z-10">
      &copy; 2025 IntellEvalPro - Faculty Evaluation System
    </div>
  </div>

  <script>
    // Hide loader when page is ready
    $(document).ready(function() {
      setTimeout(function() {
        $("#loader-overlay").css("opacity", "0");
        setTimeout(function() {
          $("#loader-overlay").css("display", "none");
        }, 500);
      }, 600);
      
      // Handle form submission
      $("#forgot-form").submit(function(e) {
        e.preventDefault();
        showLoader();
        
        // Clear any existing alerts
        $("#alert-container").empty();
        
        // Submit the form via AJAX
        $.ajax({
          url: '/api/auth/request-password-reset',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ school_id: $('#school_id').val() }),
          error: function(xhr, status, error) {
            hideLoader();
            showAlert("Network error. Please check your connection and try again.", "error");
            console.error(error);
          },
          success: function(response) {
            hideLoader();
            try {
              const data = response;
              if (data.success) {
                showAlert(data.message || "Password reset link sent! Please check your email.", "success");
                $("#school_id").val(""); // Clear the field
              } else {
                showAlert(data.message || "Failed to send reset link. Please verify your School ID.", "error");
              }
            } catch (e) {
              // If not JSON, handle as plain text
              if (response.includes('success')) {
                showAlert("Password reset link sent! Please check your email.", "success");
                $("#school_id").val(""); // Clear the field
              } else {
                showAlert(response || "Failed to send reset link. Please verify your School ID.", "error");
              }
            }
          }
        });
      });
    });
    
    // Show alert messages
    function showAlert(message, type) {
      let alertClass = '';
      let icon = '';
      
      if (type === 'error') {
        alertClass = 'bg-red-50 border-l-4 border-red-500 text-red-700';
        icon = '<i class="fas fa-exclamation-circle mr-2"></i>';
      } else if (type === 'success') {
        alertClass = 'bg-green-50 border-l-4 border-green-500 text-green-700';
        icon = '<i class="fas fa-check-circle mr-2"></i>';
      } else if (type === 'info') {
        alertClass = 'bg-blue-50 border-l-4 border-blue-500 text-blue-700';
        icon = '<i class="fas fa-info-circle mr-2"></i>';
      }
      
      $('#alert-container').html(
        `<div class="${alertClass} p-4 rounded-md animate-fade-in">
          <div class="flex">
            <div class="flex-shrink-0">
              ${icon}
            </div>
            <div class="ml-2">
              <p class="text-sm font-medium">${message}</p>
            </div>
          </div>
        </div>`
      );
      
      // Auto-dismiss success messages after 5 seconds
      if (type === 'success') {
        setTimeout(function() {
          $('#alert-container').empty();
        }, 5000);
      }
    }
    
    // Show loading indicator
    function showLoader() {
      $("#loader-overlay").css("display", "flex");
      setTimeout(function() {
        $("#loader-overlay").css("opacity", "1");
      }, 10);
    }
    
    // Hide loading indicator
    function hideLoader() {
      $("#loader-overlay").css("opacity", "0");
      setTimeout(function() {
        $("#loader-overlay").css("display", "none");
      }, 500);
    }
    
    // Aliases for backward compatibility
    window.start_load = showLoader;
    window.end_load = hideLoader;
  </script>

  <script>
    $(document).ready(function(){

    window.start_load = function(){
      if($('#nclogo-loader').length === 0){
        var loader = `<div id="nclogo-loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.5);z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;">
          <img src="{{ url_for('static', filename='images/nclogo.png') }}" alt="Logo" style="width:120px;height:auto;margin-bottom:30px;">
          <div style="display:flex;gap:10px;">
            <span class='dot' style='width:16px;height:16px;border-radius:50%;background:#007bff;display:inline-block;animation:dotPulse 2s infinite;'></span>
            <span class='dot' style='width:16px;height:16px;border-radius:50%;background:#007bff;display:inline-block;animation:dotPulse 2s infinite 0.4s;'></span>
            <span class='dot' style='width:16px;height:16px;border-radius:50%;background:#007bff;display:inline-block;animation:dotPulse 2s infinite 0.8s;'></span>
          </div>
        </div>
        <style id='nclogo-loader-style'>
          @keyframes dotPulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0.3; transform: scale(1); }
          }
        </style>`;
        $('body').prepend(loader);
      }
    }
    window.end_load = function(){
      $('#nclogo-loader').fadeOut('fast', function() {
        $(this).remove();
      });
    }
  </script>
