<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reset Password | IntellEvalPro</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../static/images/nclogo.png">
  <link rel="shortcut icon" type="image/png" href="../static/images/nclogo.png">
  <link rel="apple-touch-icon" href="../static/images/nclogo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Inter', 'system-ui', 'sans-serif'],
        },
        extend: {
          colors: {
            primary: {
              50: '#e6f0ff',
              100: '#b3d1ff',
              200: '#80b3ff',
              300: '#4d94ff', 
              400: '#1a75ff',
              500: '#0059cc', // Primary color
              600: '#004db3',
              700: '#004099',
              800: '#003380',
              900: '#002766',
            },
          },
        }
      }
    }
  </script>
  
  <!-- Custom CSS -->
  <style>
    /* Background blur styles - very subtle */
    .subtle-blur {
      filter: blur(2px);
      -webkit-filter: blur(2px);
    }
    
    /* CSS Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .animate-slideUp {
      animation: slideUp 0.6s ease-out forwards;
    }
    
    /* Password Strength */
    .password-strength-meter {
      height: 4px;
      width: 100%;
      background-color: #e0e0e0;
      margin-top: 4px;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .password-strength-meter div {
      height: 100%;
      transition: width 0.3s ease;
    }
    
    /* Loading animation */
    #loader-overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #0059cc;
      display: inline-block;
      animation: dotPulse 2s infinite;
    }
    
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    
    @keyframes dotPulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.3; transform: scale(1); }
    }
    
    /* Custom form styles */
    .form-input-group {
      position: relative;
    }
    
    .form-input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6B7280;
      pointer-events: none;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0059cc;
      box-shadow: 0 0 0 3px rgba(0, 89, 204, 0.1);
    }
    
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6B7280;
      cursor: pointer;
    }
    
    .form-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #0059cc;
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: all 0.2s;
    }
    
    .form-button:hover {
      background-color: #004db3;
      transform: translateY(-1px);
    }
    
    .form-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 89, 204, 0.3);
    }
    
    .form-button:disabled {
      background-color: #b3d1ff;
      cursor: not-allowed;
      transform: none;
    }
  </style>
  
  <!-- Loading Screen -->
  <div id="loader-overlay">
  <img src="{{ url_for('static', filename='images/nclogo.png') }}" alt="Logo" style="width:120px; height:auto; margin-bottom:30px;">
    <div style="display:flex; gap:10px;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</head>

<body class="font-sans min-h-screen flex items-center justify-center px-4 py-8 animate-fadeIn relative">
  <!-- Background image with very subtle blur -->
  <div class="fixed inset-0 z-0">
    <img src="../static/images/ncfront.png" alt="Background" class="w-full h-full object-cover" style="filter: blur(2px);">
    <div class="absolute inset-0 bg-black bg-opacity-15"></div> <!-- Very light overlay for minimal blur effect -->
  </div>
  
  <div class="w-full max-w-md mx-auto animate-slideUp relative z-10">
    <!-- Card Container -->
    <div class="bg-white bg-opacity-90 rounded-2xl overflow-hidden shadow-xl">
      <!-- Header -->
      <div class="p-6 text-center">
        <img src="../static/images/nclogo.png" alt="IntellEvalPro Logo" class="h-20 mx-auto mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
        <p class="text-primary-500 mt-2">Create your new secure password</p>
      </div>
      
      <!-- Alert Messages Container -->
      <div id="message-container" class="hidden mx-6"></div>
      
      <!-- Form Container -->
      <div class="p-6">
  <form id="reset-form" action="#" method="POST">
          <!-- Password Field -->
          <div class="mb-4">
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
            <div class="form-input-group">
              <i class="fas fa-lock form-input-icon"></i>
              <input type="password" id="new_password" name="new_password" 
                     class="form-input"
                     placeholder="Enter your new password" required>
              <span class="toggle-password" onclick="togglePasswordVisibility('new_password')">
                <i class="far fa-eye"></i>
              </span>
            </div>
            <!-- Password Strength Meter -->
            <div class="password-strength-meter mt-2">
              <div id="password-strength-bar" class="bg-gray-300"></div>
            </div>
            <div id="password-strength-text" class="text-xs mt-1 text-gray-500">Password strength: Enter a password</div>
          </div>
          
          <!-- Confirm Password Field -->
          <div class="mb-6">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <div class="form-input-group">
              <i class="fas fa-lock form-input-icon"></i>
              <input type="password" id="confirm_password" name="confirm_password" 
                     class="form-input"
                     placeholder="Confirm your new password" required>
              <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
          
          <!-- Hidden Fields for Token and Type -->
          <input type="hidden" id="token" name="token" value="">
          <input type="hidden" id="type" name="type" value="">
          
          <!-- Submit Button -->
          <button id="submit-btn" type="submit" 
                  class="form-button">
            Reset Password
          </button>
        </form>
        
        <!-- Back to Login Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Remember your password? <a href="{{ url_for('auth.login') }}" class="text-primary-500 font-medium hover:text-primary-600 transition-all">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Hide loading screen after page loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const overlay = document.getElementById('loader-overlay');
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 500);
      }, 500);
    });

    // Extract URL parameters helper function
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Password toggle visibility
    function togglePasswordVisibility(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const icon = passwordInput.nextElementSibling.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    // Show message helper function
    function showMessage(message, type) {
      const container = document.getElementById('message-container');
      container.innerHTML = message;
      
      // Remove existing classes
      container.className = '';
      container.classList.add('p-4', 'mb-4', 'rounded-lg', 'text-sm');
      
      // Add styling based on message type
      if (type === 'error') {
        container.classList.add('bg-red-50', 'border-l-4', 'border-red-500', 'text-red-800');
      } else {
        container.classList.add('bg-green-50', 'border-l-4', 'border-green-500', 'text-green-800');
      }
      
      // Show the container
      container.classList.remove('hidden');
    }
    
    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('password-strength-bar');
      const strengthText = document.getElementById('password-strength-text');
      
      // Calculate strength
      let strength = 0;
      let feedback = '';
      
      if (password.length > 0) {
        // Length check
        if (password.length >= 8) strength += 25;
        
        // Complexity checks
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[a-z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 12.5;
        if (/[^A-Za-z0-9]/.test(password)) strength += 12.5;
        
        // Update visual indicator
        strengthBar.style.width = strength + '%';
        
        // Set color and text based on strength
        if (strength < 40) {
          strengthBar.className = 'bg-red-500';
          feedback = 'Weak - Add uppercase letters, numbers, and symbols';
        } else if (strength < 70) {
          strengthBar.className = 'bg-yellow-500';
          feedback = 'Moderate - Add more variety for a stronger password';
        } else {
          strengthBar.className = 'bg-green-500';
          feedback = 'Strong - Good job!';
        }
      } else {
        strengthBar.style.width = '0%';
        strengthBar.className = 'bg-gray-300';
        feedback = 'Password strength: Enter a password';
      }
      
      strengthText.textContent = feedback;
      return strength >= 70; // Return true if password is strong
    }
    
    // Show loading overlay
    function showLoading() {
      const loader = document.createElement('div');
      loader.id = 'nclogo-loader';
      loader.style = `position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.8);
                      z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;`;
      
      loader.innerHTML = `
        <img src="images/nclogo.png" alt="Logo" style="width:120px;height:auto;margin-bottom:30px;">
        <div style="display:flex;gap:10px;">
          <span class='dot'></span>
          <span class='dot'></span>
          <span class='dot'></span>
        </div>
      `;
      
      document.body.prepend(loader);
    }
    
    // Hide loading overlay
    function hideLoading() {
      const loader = document.getElementById('nclogo-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.transition = 'opacity 0.3s ease';
        setTimeout(() => {
          loader.remove();
        }, 300);
      }
    }

    // Initialize when document is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Set up password strength checker
      document.getElementById('new_password').addEventListener('input', function() {
        checkPasswordStrength(this.value);
      });
      
      // Get token from URL
      const token = getUrlParameter('token');
      const type = getUrlParameter('type');
      
      if (token && type) {
        document.getElementById('token').value = token;
        document.getElementById('type').value = type;
      } else {
        showMessage('Invalid or missing reset token. Please request a new password reset.', 'error');
        document.getElementById('reset-form').style.display = 'none';
      }
      
      // Handle form submission
      document.getElementById('reset-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const submitBtn = document.getElementById('submit-btn');
        
        // Basic validation
        if (newPassword.length < 8) {
          showMessage('Password must be at least 8 characters long.', 'error');
          return false;
        }
        
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match.', 'error');
          return false;
        }
        
        // Update button state and show loading
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Processing...';
        showLoading();
        
        // Submit form via AJAX
        $.ajax({
          url: '/api/auth/confirm-reset',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            token: document.getElementById('token').value,
            password: newPassword
          }),
          dataType: 'json',
          success: function(response) {
            hideLoading();
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Reset Password';
            
            if (response.status === 'success') {
              Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Your password has been reset successfully.',
                confirmButtonColor: '#0059cc'
              }).then(function() {
                window.location.href = 'login.html';
              });
            } else {
              showMessage(response.message || 'An error occurred. Please try again.', 'error');
            }
          },
          error: function() {
            hideLoading();
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Reset Password';
            
            Swal.fire({
              icon: 'error',
              title: 'Oops!',
              text: 'A server error occurred. Please try again later.',
              confirmButtonColor: '#0059cc'
            });
          }
        });
      });
    });
  </script>
</body>
</html>
