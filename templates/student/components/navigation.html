<!-- Sidebar Overlay -->
<div id="sidebar-overlay" class="mobile-overlay lg:hidden"></div>

<!-- Sidebar -->
<aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 flex flex-col transform transition-transform duration-300 lg:translate-x-0 bg-white border-r border-gray-200 -translate-x-full lg:translate-x-0">
  
  <!-- Logo Section -->
  <div class="flex items-center justify-center h-16 border-b border-gray-200 px-4">
    <div class="flex items-center">
      <img src="{{ url_for('static', filename='images/nclogo.png') }}" alt="Logo" class="h-8 w-8 mr-2">
      <span class="text-lg font-bold text-gray-900">IntellEvalPro</span>
    </div>
  </div>
  
  <!-- User Info Section -->
  <div class="flex flex-col items-center py-4 px-4 border-b border-gray-200">
    <div class="relative w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-2">
      <span class="text-xl font-bold text-blue-600">{{ student_initial }}</span>
      <div class="absolute bottom-0 right-0 w-4 h-4 rounded-full bg-green-500 border-2 border-white"></div>
    </div>
    <h5 class="text-sm font-semibold text-gray-900 mb-1">{{ student_name }}</h5>
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
      <span class="w-1.5 h-1.5 mr-1 rounded-full bg-blue-500"></span>
      Student
    </span>
  </div>
  
  <!-- Navigation Links -->
  <div class="flex-1 overflow-y-auto py-2 px-3">
    <ul class="space-y-1">
      
      <!-- Dashboard -->
      <li>
        <a href="{{ url_for('student.student_dashboard') }}" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
          <i class="fas fa-gauge-high w-5 text-blue-600 mr-3"></i>
          <span>Dashboard</span>
        </a>
      </li>
      
      <!-- Pending Evaluations -->
      <li>
        <a href="{{ url_for('student.pending_evaluations') }}" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
          <i class="fas fa-clipboard-check w-5 text-blue-600 mr-3"></i>
          <span>Pending Evaluations</span>
          <span id="pending-count-badge" class="ml-auto inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
            {{ pending_count if pending_count is defined else '1' }}
          </span>
        </a>
      </li>
      
      <!-- My Evaluations -->
      <li>
        <a href="{{ url_for('student.my_evaluations') }}" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
          <i class="fas fa-star w-5 text-blue-600 mr-3"></i>
          <span>My Evaluations</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Bottom Section -->
  <div class="p-3 border-t border-gray-200">
    <!-- Help & Support -->
    <a href="{{ url_for('student.help_support') }}" class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 transition-colors mb-1">
      <i class="fas fa-question-circle w-5 text-gray-400 mr-3"></i>
      <span>Help & Support</span>
    </a>
    
    <!-- Logout -->
    <a href="{{ url_for('auth.logout') }}" class="flex items-center px-4 py-2.5 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors">
      <i class="fas fa-sign-out-alt w-5 text-red-500 mr-3"></i>
      <span>Logout</span>
    </a>
  </div>
</aside>
